<!DOCTYPE html>
<html>
<head>
	<script src = 'https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js'></script>
    <script src="js_lib/jquery.min.js"></script>
	<link rel = "stylesheet" href = "mixer.css">
</head>

<body>
	<div class="background_for_Title">
        <img src="/images/title_background.svg" alt="background_title" class="mainIcon" />
    </div>
  
    <div class="back_button">
        <a href="./mainMenu.html" class="mainButton">
          <img src="/images/back_arrow.svg" alt="back" class="mainIcon" />
        </a>
    </div>
  
    <div class="title">
        <img src="/images/benkyo_new.svg" alt="title" class="mainIcon" />
    </div>
  
    <label class="masterVolume">
        <input type = "checkbox" checked>
        <span class = "master_Volume"></span>
        <!-- <img src="/images/master_Volume.svg" alt="master_Volume" class="mainIcon" /> -->
    </label>

    <div class = "frame"></div>

    <img src="/images/beat.svg" alt="beat_Frame" class="audioElement" id="beatBox">
    <img src="/images/rain.svg" alt="rain_Frame" class="audioElement" id="rainBox">
    <img src="/images/fireplace.svg" alt="fire_Frame" class="audioElement" id="fireBox">
    <img src="/images/birds.svg" alt="bird_Frame" class="audioElement" id="birdBox">

    <input type="range" min="0" max="100" class="slider" id="beatVolume">
    <input type="range" min="0" max="100" class="slider" id="rainVolume">
    <input type="range" min="0" max="100" class="slider" id="fireVolume">
    <input type="range" min="0" max="100" class="slider" id="birdVolume">

	<script src = 'mixer.js'></script>
</body>
</html>
